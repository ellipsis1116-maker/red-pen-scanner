<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>红笔分数采集助手</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <!-- 相机层：不旋转 -->
    <video id="video" playsinline autoplay muted></video>

    <!-- 旋转层：HUD与Overlay一起旋转 -->
    <div id="rotate-wrap" class="mode-portrait">
      <div id="rotate-inner">
        <canvas id="overlay"></canvas>

        <div id="hud">
          <div id="scorePanel"><span id="totalScore">0</span></div>
          <div id="statusBar">
            <span id="statusText">初始化中...</span>
            <span id="fpsText">FPS: --</span>
          </div>
          <div id="controls">
            <button id="startBtn">开始识别</button>
            <button id="orientBtn">横</button>
            <button id="resetBtn">重置</button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    // 安全视口尺寸，解决移动端 100vh/100vw 问题
    function updateSafeViewportVars() {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      document.documentElement.style.setProperty('--vw', vw + 'px');
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    window.addEventListener('resize', updateSafeViewportVars);
    window.addEventListener('orientationchange', () => setTimeout(updateSafeViewportVars, 200));
    document.addEventListener('DOMContentLoaded', updateSafeViewportVars);
  </script>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
